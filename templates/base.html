<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GW2BossFight.info Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-center mt-2 mb-4">
        <div class="col-2">
            <a href="{% url "logs_list" %}" class="btn btn-outline-primary">Logs list</a>
        </div>
        <div class="col-2">
            <a href="{% url "user_settings" %}" class="btn btn-outline-primary">User settings</a>
        </div>
        <div class="col-4 text-center">
            <a href="https://gw2bossfight.info/" target="_blank"
               class="btn btn-outline-success">Main sitegw2bossfight.info</a>
        </div>
        <div class="col-4 text-center">
            <a href="https://github.com/Valentin-Golyonko/BossFightInfo_uploader" target="_blank"
               class="btn btn-outline-success">Uploader GitHub</a>
        </div>
    </div>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
