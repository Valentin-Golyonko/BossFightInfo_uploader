<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GW2BossFight.info Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        .text_c22 {
            color: #0597F2 !important;
        }
    </style>
</head>
<body class="text-bg-dark">
<div class="container">
    <div class="row row-cols-auto align-items-center my-2">
        <div class="col m-2">
            <a href="{% url "arc_dps_log:logs_list" %}" class="btn btn-outline-primary text_c22">Logs list</a>
        </div>
        <div class="col m-2">
            <a href="{% url "user:user_settings" %}" class="btn btn-outline-primary text_c22">User settings</a>
        </div>
        <div class="col m-2">
            <form method="get" action="{% url 'arc_dps_log:sync_uploader' %}">
                <button class="btn btn-outline-primary text_c22" type="submit">Sync uploader</button>
            </form>
        </div>
        <div class="col m-2">
            <form method="get" action="{% url 'arc_dps_log:find_local_logs' %}">
                <button class="btn btn-outline-primary text_c22" type="submit">Find logs</button>
            </form>
        </div>

        <div class="col-auto me-auto"></div>
        <div class="col m-2">
            <a href="https://gw2bossfight.info/" target="_blank"
               class="btn btn-outline-success">BFi site</a>
        </div>
        <div class="col m-2">
            <a href="https://github.com/Valentin-Golyonko/BossFightInfo_uploader" target="_blank"
               class="btn btn-outline-success">Uploader GitHub</a>
        </div>
    </div>
    <hr/>
    {% block content %}{% endblock content %}
</div>
</body>
</html>
